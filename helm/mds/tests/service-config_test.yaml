suite: test service config
templates:
  - service.yaml
tests:
  - it: doc 3
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 3
      - isKind:
          of: Service
        documentIndex: 3
      - equal:
          path: metadata.name
          value: mds-config
        documentIndex: 3
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 3
      - equal:
          path: spec.selector.app
          value: mds-config
        documentIndex: 3
      - equal:
          path: spec.ports[0].name
          value: http-mds-config
        documentIndex: 3
      - equal:
          path: spec.ports[0].port
          value: 4000
        documentIndex: 3
