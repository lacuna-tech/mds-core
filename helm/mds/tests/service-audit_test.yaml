suite: test service audit
templates:
  - service.yaml
tests:
  - it: doc 1
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 1
      - isKind:
          of: Service
        documentIndex: 1
      - equal:
          path: metadata.name
          value: mds-audit
        documentIndex: 1
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 1
      - equal:
          path: spec.selector.app
          value: mds-audit
        documentIndex: 1
      - equal:
          path: spec.ports[0].name
          value: http-mds-audit
        documentIndex: 1
      - equal:
          path: spec.ports[0].port
          value: 4000
        documentIndex: 1
