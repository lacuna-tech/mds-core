suite: test service agency
templates:
  - service.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 0
      - isKind:
          of: Service
        documentIndex: 0
      - equal:
          path: metadata.name
          value: mds-agency
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 0
      - equal:
          path: spec.selector.app
          value: mds-agency
        documentIndex: 0
      - equal:
          path: spec.ports[0].name
          value: http-mds-agency
        documentIndex: 0
      - equal:
          path: spec.ports[0].port
          value: 4000
        documentIndex: 0