suite: test ingress metrics domain
templates:
  - ingress.yaml
tests:
  - it: doc 8
    release:
      namespace: mds
    set:
      domain: my-domain
    asserts:
      - isAPIVersion:
          of: networking.istio.io/v1alpha3
        documentIndex: 8
      - isKind:
          of: VirtualService
        documentIndex: 8
      - equal:
          path: metadata.name
          value: mds-metrics-route
        documentIndex: 8
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 8
      - equal:
          path: spec.hosts[0]
          value: "my-domain"
        documentIndex: 8
      - equal:
          path: spec.gateways[0]
          value: mds-gateway
        documentIndex: 8
      - equal:
          path: spec.http[0].match[0].uri.regex
          value: "^/metrics($|/.*$)"
        documentIndex: 8
      - equal:
          path: spec.http[0].route[0].destination.host
          value: mds-metrics.mds.svc.cluster.local
        documentIndex: 8
      - equal:
          path: spec.http[0].route[0].destination.port.number
          value: 4000
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowOrigin[0]
          value: "*"
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[0]
          value: POST
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[1]
          value: GET
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[2]
          value: HEAD
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[3]
          value: OPTIONS
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[4]
          value: PATCH
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[5]
          value: PUT
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[6]
          value: DELETE
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowCredentials
          value: false
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowHeaders[0]
          value: Content-Type
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.allowHeaders[1]
          value: Authorization
        documentIndex: 8
      - equal:
          path: spec.http[0].corsPolicy.maxAge
          value: "10m"
        documentIndex: 8
