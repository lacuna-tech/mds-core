suite: test deployment metrics
templates:
  - deployment.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: apps/v1
        documentIndex: 8
      - isKind:
          of: Deployment
        documentIndex: 8
      - equal:
          path: metadata.name
          value: mds-metrics
        documentIndex: 8
      - equal:
          path: metadata.labels.app
          value: mds-metrics
        documentIndex: 8
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 8
      - equal:
          path: spec.replicas
          value: 1
        documentIndex: 8
      - equal:
          path: spec.selector.matchLabels.app
          value: mds-metrics
        documentIndex: 8
      - equal:
          path: spec.template.metadata.labels.app
          value: mds-metrics
        documentIndex: 8
      - equal:
          path: spec.template.spec.volumes[0].name
          value: mds-config-files
        documentIndex: 8
      - equal:
          path: spec.template.spec.volumes[0].configMap.name
          value: mds-config-files
        documentIndex: 8
      - equal:
          path: spec.template.spec.containers[0].name
          value: mds-metrics
        documentIndex: 8
      - equal:
          path: spec.template.spec.containers[0].image
          value: mds-metrics:latest
        documentIndex: 8
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
        documentIndex: 8
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi
        documentIndex: 8
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
        documentIndex: 8
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi
        documentIndex: 8
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
