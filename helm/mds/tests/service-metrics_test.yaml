suite: test service metrics
templates:
  - service.yaml
tests:
  - it: doc 8
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 8
      - isKind:
          of: Service
        documentIndex: 8
      - equal:
          path: metadata.name
          value: mds-metrics
        documentIndex: 8
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 8
      - equal:
          path: spec.selector.app
          value: mds-metrics
        documentIndex: 8
      - equal:
          path: spec.ports[0].name
          value: http-mds-metrics
        documentIndex: 8
      - equal:
          path: spec.ports[0].port
          value: 4000
        documentIndex: 8
