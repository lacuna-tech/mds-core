suite: test deployment agency override
templates:
  - deployment.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    set:
      registry: my-registry
      apis:
        mds-agency:
          version: 1.2.3
          migration: true
          env:
            - name: env-name
              value: env-value
      resourcesLimitsCpu: 50m
      resourcesLimitsMemory: 51Mi
      resourcesRequestsCpu: 5m
      resourcesRequestsMemory: 12Mi
      timezone: my-timezone
      postgresql.postgresqlUsername: my-postgresql-user-name
      postgresql.postgresqlDatabase: my-postgresql-database
      postgresql.internal: false
      postgresql.host: my-postgresql-host
      postgresql.hostReader: my-postgresql-host-reader
      postgresql.port: 1234
      redis.internal: false
      redis.host: my-redis-host
      redis.port: 5678
      natsNamespace: my-nats
      tenantId: my-tenant
      global:
        env:
          - name: global-env-name
            value: global-env-value
      slack.channel: my-slack-channel
      slack.token: my-slack-token
    asserts:
      - isAPIVersion:
          of: apps/v1
        documentIndex: 0
      - isKind:
          of: Deployment
        documentIndex: 0
      - equal:
          path: metadata.name
          value: mds-agency
        documentIndex: 0
      - equal:
          path: metadata.labels.app
          value: mds-agency
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 0
      - equal:
          path: spec.replicas
          value: 1
        documentIndex: 0
      - equal:
          path: spec.selector.matchLabels.app
          value: mds-agency
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels.app
          value: mds-agency
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].name
          value: mds-agency
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].image
          value: my-registry/mds-agency:1.2.3
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 50m
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 51Mi
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 5m
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 12Mi
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 4000
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: user-port
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].ports[0].protocol
          value: TCP
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: PORT
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: "4000"
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: PATH_PREFIX
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[1].value
