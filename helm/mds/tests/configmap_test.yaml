suite: test configmap
templates:
  - configmap.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 0
      - isKind:
          of: ConfigMap
        documentIndex: 0
      - equal:
          path: metadata.name
          value: mds-config-files
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 0
      - isEmpty:
          path: data
        documentIndex: 0