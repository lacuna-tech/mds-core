suite: test service native
templates:
  - service.yaml
tests:
  - it: doc 9
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 9
      - isKind:
          of: Service
        documentIndex: 9
      - equal:
          path: metadata.name
          value: mds-native
        documentIndex: 9
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 9
      - equal:
          path: spec.selector.app
          value: mds-native
        documentIndex: 9
      - equal:
          path: spec.ports[0].name
          value: http-mds-native
        documentIndex: 9
      - equal:
          path: spec.ports[0].port
          value: 4000
        documentIndex: 9
