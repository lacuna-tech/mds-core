suite: test service jurisdiction
templates:
  - service.yaml
tests:
  - it: doc 7
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 7
      - isKind:
          of: Service
        documentIndex: 7
      - equal:
          path: metadata.name
          value: mds-jurisdiction
        documentIndex: 7
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 7
      - equal:
          path: spec.selector.app
          value: mds-jurisdiction
        documentIndex: 7
      - equal:
          path: spec.ports[0].name
          value: http-mds-jurisdiction
        documentIndex: 7
      - equal:
          path: spec.ports[0].port
          value: 4000
        documentIndex: 7
