{{- range $name, $api := .Values.apis }}
{{- if $api.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app: {{ $name }}
  ports:
  - name: http-{{ $name }}
    port: 4000
  - name: repl-{{ $name }}
    port: 7375
{{- end }}
{{- end }}
