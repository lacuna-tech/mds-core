{{- range $key, $api := .Values.apis }}
{{- if $api.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $key }}-route
  namespace: {{ $.Release.Namespace }}
spec:
  hosts:
  - {{ $.Values.tls.domain }}
  gateways:
  - mds-gateway
  http:
  - match:
    - uri:
        regex: {{ printf "^%s($|/.*$)" $api.pathPrefix }}
    route:
    - destination:
        port:
          number: {{ $api.port }}
        host: {{ $key }}.{{ $.Release.Namespace}}.svc.cluster.local
    corsPolicy:
      allowOrigin:
      - "*"
      allowMethods:
      - POST
      - GET
      - HEAD
      - OPTIONS
      - PATCH
      - PUT
      - DELETE
      allowCredentials: false
      allowHeaders:
      - Content-Type
      - Authorization
      maxAge: "10m"
---
{{- end }}
{{- end }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mds-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  {{- if .Values.tls.enabled }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
    hosts:
    - "*"
  {{- else }}
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.domain }}
  {{- end }}
